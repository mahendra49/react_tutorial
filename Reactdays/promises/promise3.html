<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=10;
		var b=20;
		var promise= new Promise(function(resolve,reject){
			if(a>b)
			{
				resolve("fulfilled");
			}	
			else
			{
				reject("reject");
			}	
		});
		promise.then(function(message){
				console.log(message);
		}).catch(function(error_message){
				console.log("Error: "+error_message);
		});
	</script>
</head>
<body>

</body>
</html>
