<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		class Car
		{
			constructor(arg1)
			{
				this.name=arg1;
			}
			set cname(temp)
			{
				this.name=temp;
			}
			get cname()
			{
				return this.name;
			}
		}
		var c=new Car("Ford Mustang");
		console.log("Before change:"+c.name);
		c.cname="Buggati";
		console.log("After change:"+c.name);
		console.log("Using getter method: "+c.cname);
	</script>
</head>
<body>

</body>
</html>
