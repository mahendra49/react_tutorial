<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		class Animal
		{
			constructor(arg1)
			{
				this.name=arg1;
			}
		}
		class PetAnimal extends Animal
		{
			constructor(val1,val2)
			{
				super(val1);
				this.pet=val2;
			}
			show()
			{
				console.log(this.pet+" is pet "+this.name);
			}
		}
		var ob=new PetAnimal("animal","dog");
		ob.show();
	</script>
</head>
