<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		 function One() {
		 	return new Promise(function(resolve,reject){
		 		 resolve("This is one");
		 	});
		 }
		 function Two() {
		 	return new Promise(function(resolve,reject){
		 		 resolve("This is Two");
		 	});
		 }
		 function Three() {
		 	return new Promise(function(resolve,reject){
		 		 resolve("This is Three");
		 	});
		 }
		 async function show(){
		 	  var result1=await One();
		 	  var result2=await Two();
		 	  var result3=await Three();
		 	  console.log(`${result1}  ${result2}  ${result3}`);
		 }
		 show();
		 async function display(){
		 	const [a,b,c]=await Promise.all([One(),Two(),Three()]);
		 	console.log(a,b,c);
		 }
		 display();		 
	</script>
</head>
<body>
</body>
</html>
